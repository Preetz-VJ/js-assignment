<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <h2>Q1. Write a JS code which takes input from the user and logs it in the console</h2>
    <script>
        console.log("Welcome!!");
       let name=prompt("What is your name?");
       console.log("Name:",name);
       let place=prompt("Where are you from?"); 
       console.log("From:",place);
    </script>
</body>
</html>
